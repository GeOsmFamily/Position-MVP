
<div class="container" style="margin-top:20px;margin-bottom: 250px;">
  <mat-card >
    <div class="conatiner">
      <img id="logo-position" mat-card-image src="assets/logo-nom.svg" alt="logo position">

    </div>
    <img id="logo-welcome" mat-card-image src="assets/welcome-large.svg" alt="logo position">

    <mat-card-content>
      <form  class="form" [formGroup]="loginForm" (submit)="submit()">


        <div class="row  champ form-group">
          <div class="row">
            <mat-label >Email</mat-label>
          </div>
          <div class="row">
            <mat-form-field>
              <input matInput type="text"   formControlName="email"  name="email" id="email" />
            </mat-form-field>
          </div>
        </div>



          <div class="champ form-group" fxLayout="column" >
            <div>
              <mat-label>Mot de passe</mat-label>
            </div>
            <div>
            <mat-form-field>
              <input  matInput  type="password"  formControlName="password" name="password" id="password" />
            </mat-form-field>
            </div>
          </div>
          <div class="container-forget-password" fxLayout="row" >
            <a id="forgotten-password" type="button"  (click)='resetPwdPage()'>
              mot de passe oublié?
            </a>

        </div>

        <div class="container-btn">
           <!--   <button class="btn-sm" mat-raised-button id="btn-creer-compte" (click)="registerPage()">Créer un compte</button>
           -->
              <button class="btn-sm" mat-raised-button  id="btn-connexion" type="submit">connexion</button>

        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>

<app-footer></app-footer>
